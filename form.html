        <script type="text/babel">
            class Reservation extends React,Component {
                constructor (props) {
                    super(props)
                    this.state = {numberOfGuests:2,isGoing:true}
                    this.handleChange = this.handleChange.bind(this)
                }

                handleChange (event) {
                    const name = event.target.name
                    const target = event.target
                    const value = event.target.type=='checkbox'?target.checked : target.value
                    this.setState({[name]:value})
                }

                render () {
                    return (<form action="">
                        <label for="">
                            Is going: 
                            <input name="isGoing" type="checkbox" checked={this.state.isGoing} onChange={this.handleChange}>
                        </label>
                        <br/>
                        <label for="">
                            Is going: 
                            <input name="numberOfGuests" type="number" value={this.state.value} onChange={this.handleChange}>
                        </label>
                    </form>)
                }

            }
            
        </script>
