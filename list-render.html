        <script type="text/babel">
            function Two (props) {
                const sideBar = <ul>{props.list1.map(item => <li key={item.id}>{item.text}</li>)}</ul>
                const content = <ul>{props.list2.map(item => <li key={item.id}>{item.text}</li>)}</ul>
                return (<div>
                    {sideBar}
                    <br/>
                    {content}
                </div>)
            }
            const numbers = [{id:0,text:'0'},{id:1,text:'1'}]
            const numbers2   = [{id:0,text:'0'},{id:1,text:'1'}]
           ReactDOM.render(<Two list1={numbers} list2={numbers2}/>,document.getElementById('root'))
            
        </script>
