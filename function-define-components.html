    <script type="text/babel">
        

        function formateDate (date) {
            return date.toLocaleDateString()
        }
        function Comment (props) {
            return (
                <div className="Comment">
                    <div className="Userinfo">
                        <img 
                            className="Avatar"
                            src={props.author.src}
                            alt={props.author.alt}/>
                        <div className="Username">
                            {props.author.name}
                        </div>
                    </div>
                    <div className="Text">
                        {props.text}
                    </div>
                    <div className="Time">
                        {formateDate(props.time)}
                    </div>
                </div>
            )
        }
        let obj = {
            author : {src:'http://placekitten.com/g/64/64',alt:'alt',name:'name'},
            text : 'text',
            time : new Date(),
        }
        let el = <Comment 
                    author = {obj.author}
                    text = {obj.text}
                    time = {obj.time}/>
        
        setInterval(function () {
            ReactDOM.render(el,document.getElementById('root'))
        },1000)
    </script>
